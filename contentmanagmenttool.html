<!DOCTYPE html>
<html>
<head>
    <title>Content Management Tool</title>
    <style>
        /* Add some basic styles for the content management tool */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        
        label {
            display: block;
            margin-top: 10px;
        }
        
        input[type="text"],
        textarea {
            width: 300px;
            padding: 5px;
            margin-top: 5px;
        }
        
        button {
            padding: 10px;
            margin-top: 10px;
        }
        
        #contentList {
            margin-top: 20px;
        }
        
        .contentItem {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Content Management Tool</h1>

    <h2>Create Content</h2>
    <label for="title">Title:</label>
    <input type="text" id="title" />

    <label for="description">Description:</label>
    <textarea id="description"></textarea>

    <button onclick="createContent()">Create</button>

    <h2>Content List</h2>
    <div id="contentList"></div>

    <script>
        // JavaScript code for content management functionality

        function createContent() {
            var title = document.getElementById('title').value;
            var description = document.getElementById('description').value;

            var contentItem = document.createElement('div');
            contentItem.classList.add('contentItem');

            var titleElement = document.createElement('h3');
            titleElement.textContent = title;

            var descriptionElement = document.createElement('p');
            descriptionElement.textContent = description;

            contentItem.appendChild(titleElement);
            contentItem.appendChild(descriptionElement);

            var contentList = document.getElementById('contentList');
            contentList.appendChild(contentItem);

            // Clear input fields
            document.getElementById('title').value = '';
            document.getElementById('description').value = '';
        }
    </script>
</body>
</html>
